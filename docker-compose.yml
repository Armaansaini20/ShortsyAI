version: "3.8"
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: shortsy-backend:latest
    environment:
      - PORT=8000
      # example: - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    restart: unless-stopped

  backend-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: shortsy-backend-dev:latest
    volumes:
      - ./server:/app:delegated
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    command: ["uvicorn", "server.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    # Use backend-dev only during local development (hot reload); don't enable in production.

  frontend:
    build:
      context: ./shorts
      dockerfile: Dockerfile
    image: shortsy-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
